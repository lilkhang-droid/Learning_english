# =========================================
# Spring Profile: mysql
# Run with:
#   SPRING_PROFILE=mysql (or) --spring.profiles.active=mysql
# =========================================

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/english_db?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
app.jwt.secret=DevSecretKeyForJWTTokenGenerationShouldBeAtLeast256BitsLongForHS256Algorithm
app.jwt.expiration=86400000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Connection Pool (Hikari)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# File uploads (reuse defaults)
app.upload.dir=${UPLOAD_DIR:uploads}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=INFO
logging.level.com.example.english=INFO

