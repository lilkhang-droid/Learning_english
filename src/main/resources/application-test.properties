# Test Profile Configuration

# Database Configuration (H2 in-memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration (Test values)
app.jwt.secret=TestSecretKeyForJWTTokenGenerationShouldBeAtLeast256BitsLongForHS256Algorithm
app.jwt.expiration=3600000
app.jwt.clock-skew-seconds=5

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000
app.cors.allow-credentials=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.english=DEBUG
