# Development Profile Configuration

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/english_db
spring.datasource.username=root
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:db/test-data.sql

# JWT Configuration (Development - Less secure, shorter expiration for testing)
app.jwt.secret=DevSecretKeyForJWTTokenGenerationShouldBeAtLeast256BitsLongForHS256Algorithm
app.jwt.expiration=86400000
app.jwt.clock-skew-seconds=60

# CORS Configuration (Allow local development)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.english=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
