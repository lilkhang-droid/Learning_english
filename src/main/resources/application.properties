# Application Configuration
spring.application.name=english
spring.profiles.active=${SPRING_PROFILE:dev}

# App Configuration
app.name=English Learning Platform
app.version=1.0.0

# JWT Configuration
app.jwt.secret=${JWT_SECRET:YourSecretKeyForJWTTokenGenerationShouldBeAtLeast256BitsLongForHS256Algorithm}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/english_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
app.upload.dir=${UPLOAD_DIR:uploads}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
# Logging Configuration
logging.level.root=INFO
logging.level.com.example.english=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

vosk.model.path=D:\english\models\vosk-model-small-en-us-0.15
